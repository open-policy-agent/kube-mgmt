name: Build

on:
  push:
    paths-ignore:
      - "docs/**"
      - "logo/**"
      - "examples/**"
      - "**.md"
    branches: 
      - "master"

  pull_request:
    branches: 
      - "master"

jobs:
  build_job:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: volesen/setup-skaffold@v1.1
        with:
          version: 'v1.33.0'
      - uses: WillAbides/setup-go-faster@v1.7.0
        with:
          go-version: "1.17.7"
      - uses: dominikh/staticcheck-action@v1.1.0
        with:
          version: "2021.1.1"
          install-go: false
          cache-key: "1.17.7"
      - uses: extractions/setup-just@v1
      - run: just test
      - uses: rinx/setup-k3d@v0.0.4
        with:
          skipClusterCreation: true
      - run: |
          just k3d
          just _up-e2e
      - run: |
          kubectl get all -A
