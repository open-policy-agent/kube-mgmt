suite: lint image and mgmt.image
templates:
  - fake.yaml
tests:
  - it: image is null
    set:
      image: null
    asserts:
      - failedTemplate:
          errorMessage: |
            values don't meet the specifications of the schema(s) in the following chart(s):
            opa-kube-mgmt:
            - at '': missing property 'image'

  - it: image.repository not string
    set:
      image:
        repository: 5
    asserts:
      - failedTemplate:
          errorMessage: |
            values don't meet the specifications of the schema(s) in the following chart(s):
            opa-kube-mgmt:
            - at '/image/repository': got number, want string

  - it: image.tag not string
    set:
      image:
        tag: 5
    asserts:
      - failedTemplate:
          errorMessage: |
            values don't meet the specifications of the schema(s) in the following chart(s):
            opa-kube-mgmt:
            - at '/image/tag': got number, want string

  - it: mgmt.image is null
    set:
      mgmt:
        image: null
    asserts:
      - failedTemplate:
          errorMessage: |
            values don't meet the specifications of the schema(s) in the following chart(s):
            opa-kube-mgmt:
            - at '/mgmt': missing property 'image'

  - it: mgmt.image.repository not string
    set:
      mgmt:
        image:
          repository: 5
    asserts:
      - failedTemplate:
          errorMessage: |
            values don't meet the specifications of the schema(s) in the following chart(s):
            opa-kube-mgmt:
            - at '/mgmt/image/repository': got number, want string

  - it: mgmt.image.tag not string
    set:
      mgmt:
        image:
          tag: 5
    asserts:
      - failedTemplate:
          errorMessage: |
            values don't meet the specifications of the schema(s) in the following chart(s):
            opa-kube-mgmt:
            - at '/mgmt/image/tag': got number, want string
